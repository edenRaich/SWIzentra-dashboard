<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zentra Multi-Site Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h2 { margin-top: 40px; }
    .sensor-section { margin-bottom: 60px; }
    .sensor-title { font-size: 1.1em; margin-bottom: 10px; }
    canvas { max-width: 700px; }
    .site-section { margin-bottom: 80px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Zentra Multi-Site Sensor Dashboard</h1>
  <div id="content">Loading data...</div>
  <script>
    const sites = [
      { name: 'Murphy Cemetery', device_sn: 'z6-33251' },
      { name: 'Nibble Fish Corner', device_sn: 'z6-32482' },
      { name: 'B&K Styron Yard', device_sn: 'z6-32414' }
    ];
    const baseUrl = 'https://zentra-proxy.onrender.com/zentra';

    async function fetchSiteData(device_sn) {
      const url = `${baseUrl}?device_sn=${device_sn}`;
      const response = await fetch(url);
      if (!response.ok) throw new Error(`Failed to fetch data for ${device_sn}: ${response.statusText}`);
      return response.json();
    }

    function createChart(canvasId, readings, sensorName, units) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      const sortedReadings = [...readings].sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
      const labels = sortedReadings.map(r => r.datetime);
      const data = sortedReadings.map(r => r.value);
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `${sensorName}${units ? ' (' + units + ')' : ''}`,
            data: data,
            fill: false,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.1,
            pointRadius: 2,
            pointHoverRadius: 5,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            tooltip: { mode: 'index', intersect: false }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                tooltipFormat: 'PPpp',
                unit: 'minute',
                displayFormats: { minute: 'MMM d, HH:mm' }
              },
              title: { display: true, text: 'Timestamp' }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: units || 'Value' }
            }
          }
        }
      });
    }

    async function render() {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = 'Loading data...';

      let html = '';
      const chartInitCalls = [];

      for (const site of sites) {
        html += `<div class="site-section"><h2>${site.name}</h2><div id="site_${site.device_sn}">Loading...</div></div>`;
      }
      contentDiv.innerHTML = html;

      for (const site of sites) {
        const siteDiv = document.getElementById(`site_${site.device_sn}`);
        try {
          const data = await fetchSiteData(site.device_sn);
          if (!data || !data.data) {
            siteDiv.innerHTML = '<div class="error">No sensor data available.</div>';
            continue;
          }
          const sensors = data.data;
          let siteHtml = '';
          Object.keys(sensors).forEach((sensorKey, idx) => {
            if (!Array.isArray(sensors[sensorKey])) return;
            sensors[sensorKey].forEach((sensor, j) => {
              const readings = sensor.readings || [];
              if (readings.length === 0) return;
              const sensorName = sensor.metadata?.sensor_name || sensorKey;
              const units = sensor.metadata?.units || '';
              const canvasId = `chart_${site.device_sn}_${sensorKey}_${idx}_${j}`;

              siteHtml += `<div class="sensor-section">
                <div class="sensor-title">${sensorName}${units ? ' (' + units + ')' : ''}</div>
                <canvas id="${canvasId}" height="250"></canvas>
              </div>`;

              chartInitCalls.push(() => createChart(canvasId, readings, sensorName, units));
            });
          });

          siteDiv.innerHTML = siteHtml || '<div class="error">No sensor readings found.</div>';
        } catch (err) {
          siteDiv.innerHTML = `<div class="error">Error loading data: ${err.message}</div>`;
          console.error(`Error loading data for ${site.name}:`, err);
        }
      }

      chartInitCalls.forEach(fn => fn());
    }

    render();
  </script>
</body>
</html>
