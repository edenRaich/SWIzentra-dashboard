<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Down East Salt Water Intrusion Monitoring System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f8fb;
        }

        .banner-header {
            width: 100%;
            height: 180px;
            background: url('Title_Image.png') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 30px;
        }

        .banner-content {
            display: flex;
            align-items: center;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.0);
            padding: 0;
            border: none;
        }

        .banner-logo {
            height: 100px;
            margin-right: 24px;
            background: none;
            box-shadow: none;
            border: none;
        }

        .banner-title {
            font-size: 2.5rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin: 0;
            padding: 0;
            border: none;
            background: none;
        }

        @media (max-width: 600px) {
            .banner-header {
                height: 120px;
            }

            .banner-logo {
                height: 60px;
                margin-right: 12px;
            }

            .banner-title {
                font-size: 1.2rem;
            }
        }

        #main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 30px;
            padding: 0 20px 40px 20px;
        }

        #map {
            width: 480px;
            height: 400px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            background: #fff;
        }

        .chart-container {
            width: 480px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1100px) {
            #main-content {
                flex-direction: column;
                align-items: center;
            }

            #map,
            .chart-container {
                width: 98vw;
                max-width: 480px;
            }
        }
    </style>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <!-- Banner Header -->
    <div class="banner-header">
        <div class="banner-content">
            <img src="Logo.png" alt="Logo" class="banner-logo">
            <h1 class="banner-title">Down East Salt Water Intrusion Monitoring System</h1>
        </div>
    </div>

    <div id="main-content">
        <!-- Map Section -->
        <div id="map"></div>

        <!-- Chart Section -->
        <div class="chart-container">
            <canvas id="waterLevelChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="conductivityChart"></canvas>
        </div>
    </div>

    <script>
        // --- Leaflet Map Example ---
    var map = L.map('map').setView([34.8, -76.7], 9); // Example coordinates
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Example marker (replace with your monitoring sites)
    L.marker([34.8, -76.7]).addTo(map)
      .bindPopup('Monitoring Site 1')
      .openPopup();

    // --- Chart.js Example Data ---
    // Water Level Chart
    var ctx1 = document.getElementById('waterLevelChart').getContext('2d');
    var waterLevelChart = new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ['10:00', '11:00', '12:00', '13:00', '14:00'],
        datasets: [{
          label: 'Water Level (ft)',
          data: [10.2, 10.1, 10.3, 10.4, 10.2],
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: true } },
        scales: { y: { beginAtZero: false } }
      }
    });

    // Conductivity Chart
    var ctx2 = document.getElementById('conductivityChart').getContext('2d');
    var conductivityChart = new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['10:00', '11:00', '12:00', '13:00', '14:00'],
        datasets: [{
          label: 'Conductivity (ÂµS/cm)',
          data: [500, 520, 510, 530, 525],
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: true } },
        scales: { y: { beginAtZero: true } }
      }
    });
    </script>
</body>

</html>
