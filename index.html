<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zentra Dashboard â€“ Nibble Fish Corner</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h2 { margin-top: 40px; }
    .sensor-section { margin-bottom: 60px; }
    .sensor-title { font-size: 1.1em; margin-bottom: 10px; }
    canvas { max-width: 700px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Zentra Sensor Dashboard: Nibble Fish Corner</h1>
  <div id="content">Loading data...</div>
  <script>
    const site = { name: 'Nibble Fish Corner', device_sn: 'z6-32482' };
    const baseUrl = 'https://zentra-proxy.onrender.com/zentra';

    async function fetchSiteData(device_sn) {
      const url = `${baseUrl}?device_sn=${device_sn}`;
      const response = await fetch(url);
      if (!response.ok) throw new Error(`Failed to fetch data for ${device_sn}: ${response.statusText}`);
      return response.json();
    }

    function createChart(canvasId, readings, sensorName, units) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      const sortedReadings = [...readings].sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
      const labels = sortedReadings.map(r => r.datetime);
      const data = sortedReadings.map(r => r.value);
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `${sensorName}${units ? ' (' + units + ')' : ''}`,
            data: data,
            fill: false,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.1,
            pointRadius: 2,
            pointHoverRadius: 5,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            tooltip: { mode: 'index', intersect: false }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                tooltipFormat: 'PPpp',
                unit: 'minute',
                displayFormats: { minute: 'MMM d, HH:mm' }
              },
              title: { display: true, text: 'Timestamp' }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: units || 'Value' }
            }
          }
        }
      });
    }

    async function render() {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = 'Loading data...';

      try {
        const data = await fetchSiteData(site.device_sn);
        if (!data || !data.data) {
          contentDiv.innerHTML = '<div class="error">No sensor data available.</div>';
          return;
        }
        const sensors = data.data;
        let html = `<h2>${site.name}</h2>`;
        const chartInitCalls = [];

        Object.keys(sensors).forEach((sensorKey, idx) => {
          if (!Array.isArray(sensors[sensorKey])) return;
          sensors[sensorKey].forEach((sensor, j) => {
            const readings = sensor.readings || [];
            if (readings.length === 0) return;
            const sensorName = sensor.metadata?.sensor_name || sensorKey;
            const units = sensor.metadata?.units || '';
            const canvasId = `chart_${site.device_sn}_${sensorKey}_${idx}_${j}`;

            html += `<div class="sensor-section">
              <div class="sensor-title">${sensorName}${units ? ' (' + units + ')' : ''}</div>
              <canvas id="${canvasId}" height="250"></canvas>
            </div>`;

            chartInitCalls.push(() => createChart(canvasId, readings, sensorName, units));
          });
        });

        contentDiv.innerHTML = html || '<div class="error">No sensor readings found.</div>';
        chartInitCalls.forEach(fn => fn());
      } catch (err) {
        contentDiv.innerHTML = `<div class="error">Error loading data: ${err.message}</div>`;
        console.error(`Error loading data for ${site.name}:`, err);
      }
    }

    render();
  </script>
</body>
</html>
