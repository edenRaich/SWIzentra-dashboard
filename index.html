<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zentra Device Battery Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .tab-button {
      margin-right: 5px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background: #eee;
      border-radius: 4px 4px 0 0;
    }
    .tab-button.active {
      background: #ccc;
      font-weight: bold;
    }
    .chart-container {
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 4px 4px;
      background: #fafafa;
    }
    .chart-container.active {
      display: block;
    }
  </style>
</head>
<body>
  <h2>Zentra Device Battery Charts</h2>
  <div id="tabs"></div>
  <div id="charts"></div>

  <script>
    const deviceSNs = [
      'z6-32482',
      'z6-12345',
      'z6-67890',
      'z6-54321'
    ];

    async function fetchData() {
      const url = `http://localhost:3000/zentra?device_sn=${deviceSNs.join(',')}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Failed to fetch data');
      return res.json();
    }

    function createTab(deviceSn) {
      const btn = document.createElement('button');
      btn.className = 'tab-button';
      btn.textContent = deviceSn;
      btn.dataset.device = deviceSn;
      return btn;
    }

    function createChartContainer(deviceSn) {
      const div = document.createElement('div');
      div.className = 'chart-container';
      div.id = `chart-container-${deviceSn}`;
      div.innerHTML = `<canvas id="batteryChart-${deviceSn}" height="300"></canvas>`;
      return div;
    }

    function activateTab(deviceSn) {
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.device === deviceSn);
      });
      document.querySelectorAll('.chart-container').forEach(div => {
        div.classList.toggle('active', div.id === `chart-container-${deviceSn}`);
      });
    }

    function createBatteryChart(deviceSn, readings) {
      const ctx = document.getElementById(`batteryChart-${deviceSn}`).getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: readings.map(r => r.datetime),
          datasets: [{
            label: 'Battery Percentage',
            data: readings.map(r => r.value),
            fill: false,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'time',
              time: {
                parser: 'YYYY-MM-DD HH:mm:ssZ',
                tooltipFormat: 'll HH:mm',
                unit: 'hour',
                displayFormats: {
                  hour: 'MMM D, HH:mm'
                }
              },
              title: {
                display: true,
                text: 'Timestamp'
              }
            },
            y: {
              beginAtZero: true,
              max: 100,
              title: {
                display: true,
                text: 'Battery Percentage (%)'
              }
            }
          },
          plugins: {
            legend: { display: true },
            tooltip: { mode: 'index', intersect: false }
          }
        }
      });
    }

    async function main() {
      try {
        const data = await fetchData();
        const devices = data.devices || [];
        if (devices.length === 0) {
          document.getElementById('charts').innerHTML = '<p>No device data available.</p>';
          return;
        }

        const tabsDiv = document.getElementById('tabs');
        const chartsDiv = document.getElementById('charts');
        tabsDiv.innerHTML = '';
        chartsDiv.innerHTML = '';

        devices.forEach((device, idx) => {
          const deviceSn = device.device_sn;
          // Tab
          const tabBtn = createTab(deviceSn);
          tabBtn.addEventListener('click', () => activateTab(deviceSn));
          tabsDiv.appendChild(tabBtn);

          // Chart container
          const chartDiv = createChartContainer(deviceSn);
          chartsDiv.appendChild(chartDiv);

          // Chart
          const batteryData = device.data && device.data['Battery Percent']
            ? device.data['Battery Percent'][0].readings
            : [];
          createBatteryChart(deviceSn, batteryData);

          // Activate first tab by default
          if (idx === 0) {
            tabBtn.classList.add('active');
            chartDiv.classList.add('active');
          }
        });
      } catch (err) {
        document.getElementById('charts').innerHTML = `<p style="color:red;">${err.message}</p>`;
      }
    }

    main();
  </script>
</body>
</html>
