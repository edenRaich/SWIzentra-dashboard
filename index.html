<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com;
    style-src 'self' 'unsafe-inline' https://unpkg.com;
    img-src 'self' data: https://unpkg.com https://*.tile.openstreetmap.org;
    font-src 'self' https://unpkg.com;
    connect-src 'self' https://cdn.jsdelivr.net https://unpkg.com https://zentra-proxy.onrender.com http://localhost:3000;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  ">
  <title>Zentra Sites Map & Sensor Data</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 400px; margin-bottom: 24px; }
    .site-title { font-size: 1.2em; font-weight: bold; margin-top: 16px; }
    .sensor-chart-block { margin-bottom: 24px; }
    .sensor-title { font-weight: bold; margin-bottom: 4px; margin-top: 8px; }
    .chart-container { margin-bottom: 16px; }
    #charts { margin-top: 24px; }
    #range { margin-bottom: 12px; }
    .error-message { color: red; margin-top: 1em; }
  </style>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- Date adapter for Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <h2>Zentra Sites Map & Sensor Data</h2>
  <div id="map"></div>
  <div>
    <label for="range">Show data for: </label>
    <select id="range">
      <option value="1">Past 24 hours</option>
      <option value="3">Past 3 days</option>
      <option value="7" selected>Past week</option>
    </select>
  </div>
  <div id="charts"><div style="color: #555; margin-top: 1em;">Click a site marker on the map to view its sensor data.</div></div>

  <script>
    // Site/device info
    const sites = [
      { name: "Ghost Forest", sn: "z6-33252", lat: 34.7883175, lng: -76.4653989 },
      { name: "Murphy Cemetery", sn: "z6-33251", lat: 34.789873, lng: -76.4655548 },
      { name: "Tidal Ditch", sn: "z6-32482", lat: 34.7855122, lng: -76.4655264 },
      { name: "Styron Yard", sn: "z6-32414", lat: 34.789731, lng: -76.4612296 }
    ];

    // Helper: Choose proxy URL based on environment
    const baseUrl = (window.location.hostname === 'localhost')
      ? 'http://localhost:3000'
      : 'https://zentra-proxy.onrender.com';

    const MAX_PER_PAGE = 1000000;
    let siteDataCache = {}; // { [sn]: deviceData }
    let lastSite = null;
    let chartInstances = [];
    let apiError = false;

    // Initialize map
    const map = L.map('map').setView([34.788, -76.464], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add markers for each site
    sites.forEach(site => {
      const marker = L.marker([site.lat, site.lng]).addTo(map);
      marker.bindPopup(`<b>${site.name}</b><br>SN: ${site.sn}`);
      marker.on('click', () => showSiteData(site));
    });

    // Helper to filter readings by date range
    function filterReadings(readings, days) {
      const now = new Date();
      const cutoff = new Date(now.getTime() - days * 24 * 60 * 60 * 1000);
      return readings.filter(r => new Date(r.datetime) >= cutoff);
    }

    function renderCharts(site, device) {
      const range = document.getElementById('range').value;
      let chartsHtml = `<div class="site-title">${site.name} (SN: ${site.sn})</div>`;
      if (!device.data) {
        document.getElementById('charts').innerHTML = chartsHtml + '<div>No data available.</div>';
        return;
      }
      Object.entries(device.data).forEach(([sensorName, sensorArr]) => {
        if (Array.isArray(sensorArr) && sensorArr.length > 0) {
          let readings = sensorArr[0].readings || [];
          const units = (sensorArr[0].metadata && sensorArr[0].metadata.units) || '';
          readings = filterReadings(readings, parseInt(range, 10));
          if (readings.length > 0) {
            const chartId = `chart-${site.sn}-${sensorName.replace(/\s+/g, '_')}`;
            chartsHtml += `
              <div class="sensor-chart-block">
                <div class="sensor-title">${sensorName} ${units ? '(' + units + ')' : ''}</div>
                <canvas id="${chartId}" height="150"></canvas>
              </div>
            `;
          }
        }
      });
      document.getElementById('charts').innerHTML = chartsHtml;

      // Now render charts
      Object.entries(device.data).forEach(([sensorName, sensorArr]) => {
        if (Array.isArray(sensorArr) && sensorArr.length > 0) {
          let readings = sensorArr[0].readings || [];
          const units = (sensorArr[0].metadata && sensorArr[0].metadata.units) || '';
          readings = filterReadings(readings, parseInt(range, 10));
          if (readings.length > 0) {
            const chartId = `chart-${site.sn}-${sensorName.replace(/\s+/g, '_')}`;
            const ctx = document.getElementById(chartId).getContext('2d');
            const chart = new Chart(ctx, {
              type: 'line',
              data: {
                labels: readings.map(r => r.datetime),
                datasets: [{
                  label: sensorName,
                  data: readings.map(r => r.value),
                  fill: false,
                  borderColor: 'rgba(75, 192, 192, 1)',
                  backgroundColor: 'rgba(75, 192, 192, 0.2)',
                  tension: 0.1
                }]
              },
              options: {
                responsive: true,
                scales: {
                  x: {
                    type: 'time',
                    time: {
                      parser: 'yyyy-MM-dd HH:mm:ssXXX',
                      tooltipFormat: 'PP HH:mm',
                      unit: 'hour',
                      displayFormats: {
                        hour: 'MMM d, HH:mm'
                      }
                    },
                    title: {
                      display: true,
                      text: 'Timestamp'
                    }
                  },
                  y: {
                    beginAtZero: false,
                    title: {
                      display: true,
                      text: units || sensorName
                    }
                  }
                },
                plugins: {
                  legend: { display: true },
                  tooltip: { mode: 'index', intersect: false }
                }
              }
            });
            chartInstances.push(chart);
          }
        }
      });
    }

    // Show user-friendly error if API failed
    function showApiError() {
      document.getElementById('charts').innerHTML =
        `<div class="error-message">
          Unable to load data from Zentra API (call limit reached or network error).<br>
          Please try again later.
        </div>`;
    }

    // Show data for a site (from cache)
    function showSiteData(site) {
      lastSite = site;
      chartInstances.forEach(chart => chart.destroy());
      chartInstances = [];
      if (apiError) {
        showApiError();
        return;
      }
      if (siteDataCache[site.sn]) {
        renderCharts(site, siteDataCache[site.sn]);
      } else {
        document.getElementById('charts').innerHTML =
          `<div class="site-title">${site.name} (SN: ${site.sn})</div><div>No data available.</div>`;
      }
    }

    // Listen for range changes
    document.getElementById('range').addEventListener('change', () => {
      if (apiError) {
        showApiError();
        return;
      }
      if (lastSite && siteDataCache[lastSite.sn]) {
        chartInstances.forEach(chart => chart.destroy());
        chartInstances = [];
        renderCharts(lastSite, siteDataCache[lastSite.sn]);
      }
    });

    // Fetch all site data on load (default: past week)
    async function fetchAllSiteDataOnLoad() {
      const range = document.getElementById('range').value;
      const days = parseInt(range, 10);
      const now = new Date();
      const start = new Date(now.getTime() - days * 24 * 60 * 60 * 1000);
      const startDate = start.toISOString().slice(0,10);

      // Build a comma-separated list of SNs
      const sns = sites.map(site => site.sn).join(',');
      const url = `${baseUrl}/zentra?device_sn=${sns}&per_page=${MAX_PER_PAGE}&start_date=${startDate}`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('API error');
        const data = await res.json();
        if (data.devices && Array.isArray(data.devices)) {
          data.devices.forEach(device => {
            siteDataCache[device.device_sn] = device;
          });
        }
      } catch (err) {
        apiError = true;
        showApiError();
      }
    }

    // On page load, fetch all data
    fetchAllSiteDataOnLoad();

  </script>
</body>
</html>
