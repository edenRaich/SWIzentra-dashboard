<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zentra Readings Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Add the date adapter for Chart.js (date-fns) -->
  <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .sensor-section { margin-bottom: 60px; }
    .sensor-title { font-size: 1.3em; margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: left; }
    th { background: #f0f0f0; }
    canvas { max-width: 700px; }
  </style>
</head>
<body>
  <h1>Zentra Readings Dashboard</h1>
  <div id="content">Loading data...</div>
  <script>
    async function fetchZentraData() {
      const url = 'http://localhost:3000/zentra';
      const response = await fetch(url);
      if (!response.ok) throw new Error('Failed to fetch data: ' + response.status + ' ' + response.statusText);
      return response.json();
    }

    function createTable(readings, units) {
      let html = '<table><thead><tr><th>Timestamp</th><th>Value' + (units ? ' (' + units + ')' : '') + '</th></tr></thead><tbody>';
      readings.forEach(r => {
        html += `<tr>
          <td>${r.datetime}</td>
          <td>${r.value}</td>
        </tr>`;
      });
      html += '</tbody></table>';
      return html;
    }

    function createChart(canvasId, readings, sensorName, units) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      // Sort readings by datetime ascending for proper chart display
      const sortedReadings = [...readings].sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
      const labels = sortedReadings.map(r => r.datetime);
      const data = sortedReadings.map(r => r.value);
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `${sensorName}${units ? ' (' + units + ')' : ''}`,
            data: data,
            fill: false,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.1,
            pointRadius: 2,
            pointHoverRadius: 5,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            tooltip: { mode: 'index', intersect: false }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                tooltipFormat: 'PPpp',
                unit: 'minute',
                displayFormats: { minute: 'MMM d, HH:mm' }
              },
              title: { display: true, text: 'Timestamp' }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: units || 'Value' }
            }
          }
        }
      });
    }

    async function render() {
      try {
        const data = await fetchZentraData();
        const sensors = data.data;
        if (!sensors || Object.keys(sensors).length === 0) {
          document.getElementById('content').innerHTML = 'No sensor data available.';
          return;
        }

        let html = '';
        const chartInitCalls = [];

        Object.keys(sensors).forEach((sensorKey, idx) => {
          sensors[sensorKey].forEach((sensor, j) => {
            const readings = sensor.readings || [];
            if (readings.length === 0) return; // Skip sensors with no readings
            const sensorName = sensor.metadata?.sensor_name || sensorKey;
            const units = sensor.metadata?.units || '';
            const sectionId = `sensor_${idx}_${j}`;
            const canvasId = `chart_${idx}_${j}`;

            html += `<div class="sensor-section" id="${sectionId}">
              <div class="sensor-title">${sensorName}${units ? ' (' + units + ')' : ''}</div>
              ${createTable(readings, units)}
              <canvas id="${canvasId}" height="250"></canvas>
            </div>`;

            // Defer chart creation until after DOM update
            chartInitCalls.push(() => createChart(canvasId, readings, sensorName, units));
          });
        });

        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = html;

        // After DOM update, initialize all charts
        chartInitCalls.forEach(initFn => initFn());

      } catch (err) {
        document.getElementById('content').innerHTML = 'Error loading data: ' + err.message;
      }
    }

    render();
  </script>
</body>
</html>
