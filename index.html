<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.jsdelivr.net;
    style-src 'self' 'unsafe-inline';
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  ">
  <title>Zentra Device Sensor Charts</title>
  <!-- Chart.js v4.x (CSP-safe) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- Date adapter for time scale support -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    .tab-button {
      margin-right: 5px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background: #eee;
      border-radius: 4px 4px 0 0;
    }
    .tab-button.active {
      background: #ccc;
      font-weight: bold;
    }
    .chart-container {
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 4px 4px;
      background: #fafafa;
    }
    .chart-container.active {
      display: block;
    }
    .sensor-chart-block {
      margin-bottom: 40px;
    }
    .sensor-title {
      font-weight: bold;
      margin-bottom: 4px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h2>Zentra Device Sensor Charts</h2>
  <div id="tabs"></div>
  <div id="charts"></div>

  <script>
    // List of device serial numbers
    const deviceSNs = [
      'z6-32482',
      'z6-12345',
      'z6-67890',
      'z6-54321'
    ];

    // Helper: Choose proxy URL based on environment
    const baseUrl = (window.location.hostname === 'localhost')
      ? 'http://localhost:3000'
      : 'https://zentra-proxy.onrender.com';

    async function fetchData() {
      const url = `${baseUrl}/zentra?device_sn=${deviceSNs.join(',')}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Failed to fetch data');
      return res.json();
    }

    function createTab(deviceSn) {
      const btn = document.createElement('button');
      btn.className = 'tab-button';
      btn.textContent = deviceSn;
      btn.dataset.device = deviceSn;
      return btn;
    }

    function createChartContainer(deviceSn) {
      const div = document.createElement('div');
      div.className = 'chart-container';
      div.id = `chart-container-${deviceSn}`;
      return div;
    }

    function activateTab(deviceSn) {
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.device === deviceSn);
      });
      document.querySelectorAll('.chart-container').forEach(div => {
        div.classList.toggle('active', div.id === `chart-container-${deviceSn}`);
      });
    }

    function createSensorChartBlock(deviceSn, sensorName, readings, units) {
      const block = document.createElement('div');
      block.className = 'sensor-chart-block';

      const title = document.createElement('div');
      title.className = 'sensor-title';
      title.textContent = `${sensorName} (${units || ''})`;
      block.appendChild(title);

      const canvas = document.createElement('canvas');
      canvas.id = `chart-${deviceSn}-${sensorName.replace(/\s+/g, '_')}`;
      canvas.height = 300;
      block.appendChild(canvas);

      // Prepare data for chart
      const ctx = canvas.getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: readings.map(r => r.datetime),
          datasets: [{
            label: sensorName,
            data: readings.map(r => r.value),
            fill: false,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'time',
              time: {
                parser: 'yyyy-MM-dd HH:mm:ssXXX', // date-fns format
                tooltipFormat: 'PP HH:mm',
                unit: 'hour',
                displayFormats: {
                  hour: 'MMM d, HH:mm'
                }
              },
              title: {
                display: true,
                text: 'Timestamp'
              }
            },
            y: {
              beginAtZero: false,
              title: {
                display: true,
                text: units || sensorName
              }
            }
          },
          plugins: {
            legend: { display: true },
            tooltip: { mode: 'index', intersect: false }
          }
        }
      });

      return block;
    }

    async function main() {
      try {
        const data = await fetchData();
        const devices = data.devices || [];
        if (devices.length === 0) {
          document.getElementById('charts').innerHTML = '<p>No device data available.</p>';
          return;
        }

        const tabsDiv = document.getElementById('tabs');
        const chartsDiv = document.getElementById('charts');
        tabsDiv.innerHTML = '';
        chartsDiv.innerHTML = '';

        devices.forEach((device, idx) => {
          const deviceSn = device.device_sn;
          // Tab
          const tabBtn = createTab(deviceSn);
          tabBtn.addEventListener('click', () => activateTab(deviceSn));
          tabsDiv.appendChild(tabBtn);

          // Chart container
          const chartDiv = createChartContainer(deviceSn);

          // For each sensor type in device.data
          if (device.data) {
            Object.entries(device.data).forEach(([sensorName, sensorArr]) => {
              if (Array.isArray(sensorArr) && sensorArr.length > 0) {
                const readings = sensorArr[0].readings || [];
                const units = (sensorArr[0].metadata && sensorArr[0].metadata.units) || '';
                if (readings.length > 0) {
                  const sensorBlock = createSensorChartBlock(deviceSn, sensorName, readings, units);
                  chartDiv.appendChild(sensorBlock);
                }
              }
            });
          }

          chartsDiv.appendChild(chartDiv);

          // Activate first tab by default
          if (idx === 0) {
            tabBtn.classList.add('active');
            chartDiv.classList.add('active');
          }
        });
      } catch (err) {
        document.getElementById('charts').innerHTML = `<p style="color:red;">${err.message}</p>`;
      }
    }

    main();
  </script>
</body>
</html>
