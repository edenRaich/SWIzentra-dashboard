<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zentra Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; }
    #zentraChart { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    .container { width: 720px; margin: 40px auto; }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zentra Site Sensor Dashboard</h1>
    <canvas id="zentraChart" width="700" height="450"></canvas>
  </div>
  <script>
    const siteNameMapping = {
      "z6-33252": "Ghost Forest",
      "z6-33251": "Murphy Cemetery",
      "z6-32482": "Nibble Fish Corner",
      "z6-32414": "B & K Styron Yard"
    };
    const deviceSNs = Object.keys(siteNameMapping);

    function getRandomColor() {
      const r = Math.floor(Math.random() * 200) + 30;
      const g = Math.floor(Math.random() * 200) + 30;
      const b = Math.floor(Math.random() * 200) + 30;
      return `rgba(${r},${g},${b},0.6)`;
    }

    // Fetch all device data in parallel
    Promise.all(
      deviceSNs.map(sn =>
        fetch(`https://zentra-proxy.onrender.com/zentra?device_sn=${sn}`)
          .then(res => res.json())
          .then(data => Array.isArray(data) ? data[0] : data)
          .catch(err => {
            console.error(`Error fetching data for ${sn}:`, err);
            return null;
          })
      )
    ).then(devices => {
      // Remove any nulls or devices with errors
      devices = devices.filter(device => device && !device.error && device.data);
      if (!devices.length) {
        alert("No valid device data available. Check API or network.");
        return;
      }
      console.log("Combined devices data:", devices);

      // Find all unique sensor keys (across all devices)
      const sensorKeys = new Set();
      devices.forEach(device => {
        Object.keys(device.data).forEach(sensor => sensorKeys.add(sensor));
      });

      // Prepare labels (site names)
      const labels = devices.map(device => siteNameMapping[device.device_sn] || device.device_sn);

      // Prepare datasets: one per sensor type, value = latest reading
      const datasets = Array.from(sensorKeys).map(sensor => ({
        label: sensor,
        data: devices.map(device => {
          const sensorArr = device.data[sensor];
          if (!sensorArr || !sensorArr.length) return null;
          const readings = sensorArr[0].readings;
          if (!readings || !readings.length) return null;
          // Use the latest reading (first in array)
          return readings[0].value;
        }),
        backgroundColor: getRandomColor(),
        borderColor: 'rgba(0,0,0,0.1)',
        borderWidth: 1
      }));

      // Filter out datasets with all null/undefined
      const filteredDatasets = datasets.filter(ds => ds.data.some(val => val !== null && val !== undefined));

      // Render chart
      const ctx = document.getElementById('zentraChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: filteredDatasets
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: 'Latest Sensor Data by Site' }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }).catch(err => {
      alert("Error fetching or processing data. See console for details.");
      console.error("Error fetching or processing data:", err);
    });
  </script>
</body>
</html>
